<link rel="import" href="../iron-icon/iron-icon.html">
<link rel="import" href="../iron-icons/iron-icons.html">
<link rel="import" href="../paper-checkbox/paper-checkbox.html">
<link rel="import" href="../paper-item/paper-item.html">
<link rel="import" href="../paper-material/paper-material.html">
<!-- Todo: Add your Polymer Element Imports here: -->


<dom-module id="socobo-recipe-shortinfo">
  <style>
    :host{
    }
    .recipe_short_info{
      position: relative;
      height: 50px;
      line-height: 50px;
      border-bottom: solid 1px #F4F0EC;
      color: #8A7F80;
    }

    .recipe_short_info:hover{
      background-color: #F4F0EC;
    }

    paper-checkbox {
      position: absolute;
      left: 10px;
      --paper-checkbox-unchecked-color: #8A7F80;
      --paper-checkbox-checked-color: #8A7F80;
    }

    .recipe_name{
      position: absolute;
      left: 10%;
      font-family: sans-serif;
    }

    .delete{
      position: absolute;
      right: 10px;
    }

    .edit{
      position: absolute;
      right: 40px;
    }
  </style>

  <template>
    <paper-material class="recipe_short_info" elevation="0">
      <paper-checkbox></paper-checkbox>
      <span class="recipe_name">Test name</span>
      <span class="edit"><iron-icon icon="create"></iron-icon></span>
      <span class="delete"><iron-icon icon="delete"></iron-icon></span>
    </paper-material>
  </template>

</dom-module>

<script>
(function() {
  Polymer({
    is: 'socobo-recipe-shortinfo',

    properties: {
      socobo: {
        type: String,
        value: 'socobo-recipe-shortinfo',
        notify: true
      }
    }
  });
})();
</script>
