<link rel="import" href="socobo-recipe-overview.html">
<link rel="import" href="socobo-recipe-details-step.html">
<dom-module id="socobo-recipe-details">
  <style>
    :host {
      display: block;
    }

    .wrapper {
      width: 70%;
      min-width: 700px;
      color: var(--primary-text-color);
      font-family: sans-serif;
      border-radius: 10px;
    }
    .content {
      @apply(--layout-horizontal);
    }

    .leftColumn {
      width: 300px;
      padding: 10px;
    }

    .rightColumn {
      width: 100%;
      margin-right: 0px;
      padding: 10px;
      overflow: hidden;
    }

    .wrapper h1 {
      padding: 10px;
      padding-top: 20px;
      padding-bottom: 20px;
      margin: 0;
      font-weight: 100;
      letter-spacing: -1px;
      color: var(--default-primary-color)
    }

    .recipeImg {
      background-color: gainsboro;
      width: 280px;
      height: 280px;
    }

    .text {
      vertical-align: text-top;
      height: 280px;
      overflow: hidden;
      text-overflow: ellipsis;
      line-height: 2;
    }

    .step {
      width: 100%;
    }

  </style>
  <template>
    <div>
      <paper-material elevation="4" class="wrapper">
        <h1>Das ist der Titel</h1>
        <div class="content">
          <div class="leftColumn">
            <div class="recipeImg">

            </div>
            <div class="ingredients">
              <p>Ingredient 1</p>
              <p>Ingredient 2</p>
              <p>Ingredient 3</p>
              <p>Ingredient 4</p>
            </div>
          </div>
          <div class="rightColumn">
            <div class="text">
              The detailed description of the recipe will be placed in this location!
            </div>
            <div class="steps">
              <socobo-recipe-details-step class="step"></socobo-recipe-details-step>
            </div>
          </div>
          <div class="buttonPanel">
            <paper-button>
            </paper-button>
          </div>
        </div>

      </paper-material>
    </div>
  </template>

</dom-module>

<script>
  (function() {
    Polymer({
      is: 'socobo-recipe-details'
    });
  })();
</script>
