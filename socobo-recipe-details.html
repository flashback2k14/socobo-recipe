<link rel="import" href="socobo-recipe-overview.html">
<link rel="import" href="socobo-recipe-details-step.html">
<dom-module id="socobo-recipe-details">
  <style>
    :host {
      display: block;
    }

    .wrapper {
      width: 70%;
      min-width: 700px;
    }
    .content {
      @apply(--layout-horizontal);
    }

    .leftColumn {
      background-color: rosybrown;
      width: 300px;
      padding: 10px;
    }

    .rightColumn {
      background-color: #00e5ff;
      width: 100%;
      margin-right: 0px;
      padding: 10px;
      overflow: hidden;
    }

    .heading h1 {
      margin: 0;
    }

    .recipeImg {
      width: 280px;
      height: 280px;
      background-color: indianred;
    }

    .text {
      vertical-align: text-top;
      height: 280px;
      background-color: #90caf9;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .step {
      width: 100%;
    }

  </style>
  <template>
    <div>
      <paper-material elevation="4" class="wrapper">
        <h1>Das ist der Titel</h1>
        <div class="content">
          <div class="leftColumn">
            <div class="recipeImg">

            </div>
            <div class="ingredients">
              <p>Ingredient 1</p>
              <p>Ingredient 2</p>
              <p>Ingredient 3</p>
              <p>Ingredient 4</p>
            </div>
          </div>
          <div class="rightColumn">
            <div class="text">
              The detailed description of the recipe will be placed in this location!
            </div>
            <div class="steps">
              <socobo-recipe-details-step class="step"></socobo-recipe-details-step>
            </div>
          </div>
          <div class="buttonPanel">
            <paper-button>
            </paper-button>
          </div>
        </div>

      </paper-material>
    </div>
  </template>

</dom-module>

<script>
  (function() {
    Polymer({
      is: 'socobo-recipe-details'
    });
  })();
</script>
