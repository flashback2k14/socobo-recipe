<link rel="import" href="socobo-recipe-overview.html">
<link rel="import" href="socobo-recipe-details-step.html">
<dom-module id="socobo-recipe-details">
  <style>
    :host {
      display: block;
    }

    .wrapper {
      width: 70%;
      min-width: 700px;
      color: var(--primary-text-color);
      font-family: sans-serif;
      border-radius: 10px;
      line-height: 2;
    }
    .content {
      @apply(--layout-horizontal);
    }

    .leftColumn {
      width: 300px;
      padding: 30px;
    }

    .rightColumn {
      width: 100%;
      margin-right: 0px;
      padding: 30px;
      overflow: hidden;
    }

    .wrapper h1 {
      padding: 30px;
      margin: 0;
      font-weight: 100;
      letter-spacing: -1px;
      color: var(--default-primary-color)
    }

    .recipeImg {
      background-color: gainsboro;
      width: 280px;
      height: 280px;
    }

    .text {
      vertical-align: text-top;
      margin-bottom: 40px;
      text-align: justify;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .step {
      width: 100%;
    }

  </style>
  <template>
    <div>
      <paper-material elevation="4" class="wrapper">
        <h1>Das ist der Titel</h1>
        <div class="content">
          <div class="leftColumn">
            <div class="recipeImg">

            </div>
            <div class="ingredients">
              <p>Ingredient 1</p>
              <p>Ingredient 2</p>
              <p>Ingredient 3</p>
              <p>Ingredient 4</p>
            </div>
          </div>
          <div class="rightColumn">
            <div class="text">
              Über 30 Vitamine und Spurenelemente, 100 bis 180 Milligramm Kalium und viele andere wertvolle Mineralstoffe wie Phosphor, Kalzium, Magnesium oder Eisen trägt ein durchschnittlich großer Apfel in und unter seiner Schale. Dabei besteht er zu 85 Prozent aus Wasser und hat nur rund 60 Kilokalorien. Er ist gut zu Zähnen und Darm, Trauben- und Fruchtzucker liefern schnell Energie

              Mehr zum Thema: http://www.gesundheit.de/ernaehrung/lebensmittel/obst/apfel

            </div>
            <div class="steps">
              <template is="dom-repeat" items="{{steps}}">
                <socobo-recipe-details-step class="step" step="{{item}}"></socobo-recipe-details-step>
              </template>
            </div>
          </div>
          <div class="buttonPanel">
            <paper-button>
            </paper-button>
          </div>
        </div>

      </paper-material>
    </div>
  </template>

</dom-module>

<script>
  (function() {
    Polymer({
      is: 'socobo-recipe-details',
      properties: {
        steps : {
          type : Array,
          value : [
            {
              number : 1,
              desc : "Nimm dir ein Brettchen und eine Messer"
            },
            {
              number: 2,
              desc : "Öffne den Kühlschrank und nimm den Apfel aus der linken, oberen Ecke. Vorsicht der Kühlschrank ist tief!" +
              "Wenn Sie nicht aufpassen vergreifen sie sich vielleicht!" +
              "Öffne den Kühlschrank und nimm den Apfel aus der linken, oberen Ecke. Vorsicht der Kühlschrank ist tief!" +
              "Wenn Sie nicht aufpassen vergreifen sie sich vielleicht!"
            },
            {
              number: 3,
              desc : "Schneide den Apfel in Stücke"
            }
          ]
        }
      }
    });
  })();
</script>
