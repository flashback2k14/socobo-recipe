<link rel="import" href="../iron-icon/iron-icon.html">
<link rel="import" href="../iron-icons/iron-icons.html">
<link rel="import" href="../paper-fab/paper-fab.html">
<link rel="import" href="../paper-dialog/paper-dialog.html">
<link rel="import" href="../paper-dialog-scrollable/paper-dialog-scrollable.html">
<link rel="import" href="socobo-recipe-overview.html">
<link rel="import" href="socobo-recipe-details-step.html">
<link rel="import" href="socobo-recipe-details-incredient.html">
<link rel="import" href="../neon-animation/neon-animations.html">
<dom-module id="socobo-recipe-details">
  <style>
    :host {
      display: block;
    }

    .wrapper {
      background-color: white;
      min-width: 700px;
      color: var(--primary-text-color);
      font-family: sans-serif;
      border-radius: 5px;
      line-height: 2;
      padding: 0;
    }

    #dialog{
      margin-top : 40px;
      margin-bottom: 0;
      top: 20px;
    }
    .content {
      @apply(--layout-horizontal);
    }

    .leftColumn {
      width: 300px;
      padding: 30px;
    }

    .rightColumn {
      width: 100%;
      margin-right: 0px;
      padding: 30px;
      overflow: hidden;
    }

    .wrapper h1 {
      z-index: 15;
      position: fixed;
      top: -17px;
      padding: 30px;
      padding-bottom: 0;
      margin: 0;
      letter-spacing: -1px;
      color: white;
      font-weight: 400;
      font-size: 30px;
    }

    .recipeImg {
      background-color: gainsboro;
      width: 280px;
      height: 280px;
    }


    .text {
      vertical-align: text-top;
      margin-bottom: 40px;
      text-align: justify;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .step {
      width: 100%;
    }

    #exit iron-icon{
      width: 40px;
      height: 40px;
    }

    #exit{
      z-index: 15;
      position: fixed;
      top:0px;
      right: -15px;
      color: white;
      font-weight: 100;
    }

    #exit:hover {
      color: var(--accent-color);
      cursor: pointer;
    }

    .content {
      padding: 0;
      margin: 0;
      padding-top: 0;
    }


  </style>
  <template>

      <paper-dialog elevation="0" class="wrapper" id="dialog" modal
                    entry-animation="scale-up-animation"
                    exit-animation="fade-out-animation"
                    with-backdrop>
        <paper-button id="exit" dialog-dismiss>
          <iron-icon icon="clear"></iron-icon>
        </paper-button>
        <h1>Das ist der Titel</h1>
        <div class="content">
          <div class="leftColumn">
            <paper-material elevation="1" class="recipeImg">

            </paper-material>
            <div class="ingredients">
              <template is="dom-repeat" items="{{recipe.incredients}}">
                <socobo-recipe-details-incredient incredient="{{item}}"></socobo-recipe-details-incredient>
              </template>
            </div>
          </div>
          <div class="rightColumn">
            <div class="text">
              Über 30 Vitamine und Spurenelemente, 100 bis 180 Milligramm Kalium und viele andere wertvolle Mineralstoffe wie Phosphor, Kalzium, Magnesium oder Eisen trägt ein durchschnittlich großer Apfel in und unter seiner Schale. Dabei besteht er zu 85 Prozent aus Wasser und hat nur rund 60 Kilokalorien. Er ist gut zu Zähnen und Darm, Trauben- und Fruchtzucker liefern schnell Energie

              Mehr zum Thema: http://www.gesundheit.de/ernaehrung/lebensmittel/obst/apfel

            </div>
            <div class="steps">
              <template is="dom-repeat" items="{{recipe.steps}}">
                <socobo-recipe-details-step class="step" step="{{item}}"></socobo-recipe-details-step>
              </template>
            </div>
          </div>
          <div class="buttonPanel">
            <paper-button>
            </paper-button>
          </div>
        </div>
      </paper-dialog>
  </template>

</dom-module>

<script>
  (function() {
    Polymer({
      is: 'socobo-recipe-details',
      properties: {
        recipe : {
          type : Object,
          value : {}
        },
      },
      exit : function () {
        this.fire("exit_request");
      },
      toggleDialog : function(){
        this.$.dialog.toggle();
      }
    });
  })();
</script>
