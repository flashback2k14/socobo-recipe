<link rel="import" href="socobo-recipe-overview.html">

<dom-module id="socobo-recipe-details">
  <style>
    :host {
      display: block;
    }

    .content {
      @apply(--layout-horizontal);
      @apply(--layout-flex);
    }

    .leftColumn , .rightColumn{
      @apply(--layout-vertical);
    }

    .leftColumn {
      width: 300px;
      padding: 10px;
      margin-right: 20px;
    }

    .rightColumn {
      width : 100%;
      padding: 10px;
    }

    .heading {
      margin-bottom: 15px;
      padding: 10px;
    }

    .heading h1 {
      margin: 0;
    }

    .recipeImg {
      width: 280px;
      height: 280px;
      background-color: indianred;
    }

    .text {
      height: 280px;
      background-color: #90caf9;
    }

  </style>
  <template>
    <div id="wrapper">
      <paper-material elevation="4" class="heading"><h1>Reissuppe</h1></paper-material>
      <paper-material elevation="4" class="content">
        <div class="leftColumn">
          <div class="recipeImg">

          </div>
          <div class="ingredients">
            <p>Ingredient 1</p>
            <p>Ingredient 2</p>
            <p>Ingredient 3</p>
            <p>Ingredient 4</p>
          </div>
        </div>
        <div class="rightColumn">
          <div class="text">
            <p>The detailed description of the recipe will be placed in this location!</p>
          </div>
          <div class="steps">
            <p>Step 1</p>
            <p>Step 2</p>
            <p>Step 3</p>
          </div>
        </div>
        <div class="buttonPanel">
          <paper-button>
          </paper-button>
        </div>
      </paper-material>
    </div>
  </template>

</dom-module>

<script>
  (function() {
    Polymer({
      is: 'socobo-recipe-details'
    });
  })();
</script>
