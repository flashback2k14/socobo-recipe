<link href="elements.html" rel="import">
<script src="RecipeDao.js"></script>

<dom-module id="socobo-recipe-overview">
  <style>
    :host{
    }

    #recipe_list{
      z-index: 19;
      margin-top: 20px;
    }

    #recipe_list:first-child{
      border-top: 2px solid #F4F0EC;
    }

    #no_recipes{
      font-size: 40px;
      text-align: center;
      font-family: sans-serif;
      font-weight: 100;
      color: #F4F0EC;
      line-height: 80px;
    }

    paper-fab{
      position: absolute;
      bottom: 40px;
      right: 40px;
    }

    paper-fab#add{
      display: block;
      --paper-fab-background: var(--default-primary-color);
      --paper-fab-keyboard-focus-background: var(--default-primary-color);
    }

    paper-fab#clear{
      display: none;
      --paper-fab-background: var(--accent-color);
      --paper-fab-keyboard-focus-background: var(--accent-color);
    }

  </style>
  <template>
      <div id="recipe_list">
        <template is="dom-if" if="{{!recipes.length}}">
          <p id="no_recipes">no recipes<br>available</p>
        </template>
        <template is="dom-repeat" items="{{recipes}}">
          <socobo-element-list-item
            obj="{{item}}"
            isChecked="{{valueOfCheckBox}}"
            on-check="handleCheck"
            on-uncheck="handleUncheck"
            on-show_request="clicked"
            on-delete_request="removeRecipe"
            on-edit_request="edit"
            >
          </socobo-element-list-item>
        </template>
      </div>
      <paper-fab id="add" icon="add" on-click="addRecipe">
      </paper-fab>
      <paper-fab id="clear" icon="clear" on-click="notDef">
      </paper-fab>
      <socobo-recipe-details-show
        id="showDialog">
      </socobo-recipe-details-show>
      <socobo-recipe-details-add
        id="addDialog"
        on-add_request="addNewRecipe"
        ></socobo-recipe-details-add>
      <socobo-recipe-details-edit
        id="editDialog"
        on-edit_request="editRecipe">
      </socobo-recipe-details-edit>
  </template>
</dom-module>
<script>
(function() {
  Polymer({
    is: 'socobo-recipe-overview',
    properties: {
      recipes : {
        type : Array,
        value : []
      },
      user : {
        type : String,
        value : ""
      },
      url : {
        type : String,
        value : ""
      },
      expire : {
        type : Number,
        value : 0
      },
      checkedBoxes : {
        type : Number,
        value :  0
      },
      valueOfCheckBox : {
        type : Boolean,
        value : false
      }
    },
    handleCheck : function(){
      this.checkedBoxes++;
      this.trackCheckedBoxes();
    },
    handleUncheck : function(){
      this.checkedBoxes--;
      this.trackCheckedBoxes();
    },
    trackCheckedBoxes : function () {
      if(this.checkedBoxes > 0){
        this.switchButton(this.$.clear,this.$.add);
      }else{
        this.switchButton(this.$.add, this.$.clear);
      }
    },
    clicked : function (e){
      console.log(e.detail);
      this.$.showDialog.recipe = e.detail;
      this.$.showDialog.state = "show";
      this.$.showDialog.toggleDialog();
    },
    edit : function (e){
      console.log(e.detail);
      this.$.editDialog.recipe = e.detail;
      this.$.editDialog.initSteps();
      this.$.editDialog.initIngredients();
      this.$.editDialog.toggleDialog();
    },
    addRecipe : function(){
      this.$.addDialog.state = "add";
      this.$.addDialog.toggleDialog();
    },
    buttonAni : function (){
      this.playAnimation('entry');
    },
    getRecipes: function(){
//      RecipeDao.getInstance(this, this.user).getAndUpdateRecipes();
      (new RecipeDao(this, this.user)).getAndUpdateRecipes();
    },
    removeRecipe : function (e){
//      RecipeDao.getInstance(this, this.user).removeAndUpdateRecipe(e.detail);
      new RecipeDao(this, this.user).removeAndUpdateRecipe(e.detail);
      this.updateAfterDeletion(e.detail, this.recipes, 'recipes');
    },
    addNewRecipe : function(e){
//      RecipeDao.getInstance(this, this.user).addRecipe(e.detail);
      new RecipeDao(this, this.user).addRecipe(e.detail);
      var counter = 0;
    },
    editRecipe : function(e){
      console.log("editRecipe called");
      console.log("Object ot update:");
      console.log(e.detail)
      new RecipeDao(this, this.user).updateRecipe(e.detail);
      new RecipeDao(this, this.user).getAllRecipes();
    },
    updateAfterDeletion : function(el, arr, pathToProperty){
      for(var i = 0; i < arr.length; i++){
        if(arr[i].ref == el.ref){
          alert(el.ref);
          alert(i);
          this.splice(pathToProperty, i, 1);
        }
      }
    },
    switchButton : function (enableButton, disableButton){
      disableButton.style.display = "none";
      enableButton.style.display = "block";
    }
  });
})();
</script>
