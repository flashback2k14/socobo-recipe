<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../iron-icon/iron-icon.html">
<link rel="import" href="../iron-icons/iron-icons.html">
<link rel="import" href="../paper-checkbox/paper-checkbox.html">
<link rel="import" href="../paper-item/paper-item.html">
<link rel="import" href="../paper-dialog/paper-dialog.html">
<link rel="import" href="../paper-material/paper-material.html">
<link rel="import" href="../paper-fab/paper-fab.html">
<link rel="import" href="../neon-animation/neon-animation-runner-behavior.html">
<link rel="import" href="../neon-animation/animations/scale-down-animation.html">
<link rel="import" href="../socobo-element-list-item/socobo-element-list-item.html">
<link rel="import" href="socobo-recipe-details.html">
<script src="RecipeDao.js"></script>

<dom-module id="socobo-recipe-overview">
  <style>
    :host{
    }

    #recipe_list{
      z-index: 19;
      margin-top: 20px;
    }

    #recipe_list:first-child{
      border-top: 2px solid #F4F0EC;
    }

    #no_recipes{
      font-size: 40px;
      text-align: center;
      font-family: sans-serif;
      font-weight: 100;
      color: #F4F0EC;
      line-height: 80px;
    }

    paper-fab{
      position: absolute;
      bottom: 40px;
      right: 40px;
    }

    paper-fab#add{
      display: block;
      --paper-fab-background: var(--default-primary-color);
      --paper-fab-keyboard-focus-background: var(--default-primary-color);
    }

    paper-fab#clear{
      display: none;
      --paper-fab-background: var(--accent-color);
      --paper-fab-keyboard-focus-background: var(--accent-color);
    }

  </style>
  <template>
      <div id="recipe_list">
        <template is="dom-if" if="{{!recipes.length}}">
          <p id="no_recipes">no recipes<br>available</p>
        </template>
        <template is="dom-repeat" items="{{recipes}}">
          <socobo-element-list-item
            obj="{{item}}"
            isChecked="{{valueOfCheckBox}}"
            on-check="handleCheck"
            on-uncheck="handleUncheck"
            on-show_request="clicked"
            on-delete_request="removeRecipe">
          </socobo-element-list-item>
        </template>
      </div>
      <paper-fab id="add" icon="add" on-click="buttonAni">
      </paper-fab>
      <paper-fab id="clear" icon="clear" on-click="buttonAni">
      </paper-fab>
      <socobo-recipe-details id="dia"></socobo-recipe-details>
  </template>
</dom-module>
<script>
(function() {
  Polymer({
    is: 'socobo-recipe-overview',
    properties: {
      recipes : {
        type : Array,
        value : []
      },
      user : {
        type : String,
        value : ""
      },
      url : {
        type : String,
        value : ""
      },
      expire : {
        type : Number,
        value : 0
      },
      checkedBoxes : {
        type : Number,
        value :  0
      },
      valueOfCheckBox : {
        type : Boolean,
        value : false
      }
    },
    handleCheck : function(){
      this.checkedBoxes++;
      this.trackCheckedBoxes();
    },
    handleUncheck : function(){
      this.checkedBoxes--;
      this.trackCheckedBoxes();
    },
    trackCheckedBoxes : function () {
      if(this.checkedBoxes > 0){
        this.switchButton(this.$.clear,this.$.add);
      }else{
        this.switchButton(this.$.add, this.$.clear);
      }
    },
    clicked : function (e){
      console.log(e.detail);
      this.$.dia.recipe = e.detail;
      this.$.dia.toggleDialog();
    },
    buttonAni : function (){
      this.playAnimation('entry');
    },
    getRecipes: function(){
      RecipeDao.getInstance(this, this.user).getAndUpdateRecipes();
    },
    removeRecipe : function (e){
      RecipeDao.getInstance(this, this.user).removeAndUpdateRecipe(e.detail);
    },
    switchButton : function (enableButton, disableButton){
      disableButton.style.display = "none";
      enableButton.style.display = "block";
    },
    ready : function(){
      this.getRecipes();
    }
  });
})();
</script>
