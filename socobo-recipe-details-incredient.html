<dom-module id="socobo-recipe-details-incredient">
  <style>
    :host {
      display: block;
    }

    .wrapper {
      width: 260px;
      font-family: sans-serif;
      @apply(--layout-horizontal);
      @apply(--layout-top);
      padding: 10px;
    }

    .desc {
      @apply(--layout-flex);
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .unit, .amount {
      margin-left: 10px;
    }

    .seperator {
      border: solid 1px #F4F0EC;
      width: 30%;
    }

  </style>
  <template>
    <paper-material elevation="0" class="wrapper">
      <span class="desc">{{incredient.desc}}</span>
      <span class="amount">{{incredient.amount}}</span>
      <span class="unit">{{incredient.unit}}</span>
    </paper-material>
    <hr class="seperator">
  </template>

</dom-module>

<script>
  (function() {
    Polymer({
      is: 'socobo-recipe-details-incredient',
      properties: {
        incredient: {
          type: Object,
          value: {
          }
        }
      }
    });
  })();
</script>
