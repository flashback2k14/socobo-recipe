<dom-module id="socobo-recipe-details-incredient">
  <style>
    :host {
      display: block;
    }

    .wrapper {
      width: 260px;
      font-family: sans-serif;
      margin: 0;
    }

    .desc {
      @apply(--layout-flex);
      float: left;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .unit, .amount {
      float: right;
      margin-left: 10px;
    }

    .seperator {
      clear: both;
      margin-top:40px;
      border: solid 1px #F4F0EC;
      width: 30%;
    }

    #incr_input{
      margin-top: 60px;
    }

    .desc_input{
      widht: 100%;
    }

    .amount_input{
      width: 45%;
      float: left;
    }

    .unit_input{
      width: 25%;
      float: left;
      margin-left: 3%;
    }

    #incr_input paper-icon-button{
      float: right;
      margin-top: 13px;
      width: 40px;
      height: 40px;
      line-height: 40px;
      text-align: center;
    }

  </style>
  <template>
    <div class="wrapper" id="incr_default">
      <span class="desc">{{incredient.desc}}</span>
      <span class="amount">{{incredient.amount}}</span>
      <span class="unit">{{incredient.unit}}</span>
      <hr class="seperator" id="sep">
    </div>
    <paper-material elevation="0" class="wrapper" id="incr_input">
      <paper-input label="Name" class="desc_input"  value="{{incredient.desc}}"></paper-input>
      <paper-input label="Measurement" class="amount_input" value="{{incredient.amount}}"></paper-input>
      <paper-input label="Unit" class="unit_input"  value="{{incredient.unit}}"></paper-input>
      <paper-icon-button icon="delete" on-click="removeIncr"></paper-icon-button>
    </paper-material>

  </template>

</dom-module>

<script>
  (function() {
    Polymer({
      is: 'socobo-recipe-details-incredient',
      properties: {
        incredient: {
          type: Object,
          value: {
          }
        },
        state : {
          type : String,
          value : "show"
        }
      },
      chooseState :function(){
        if(this.state === "add"){
          this.$.incr_default.style.display = "none";
          this.$.sep.style.display = "none";
          this.$.incr_input.style.display = "block";
        }
        if(this.state === "show"){
          this.$.incr_default.style.display = "block";
          this.$.sep.style.display = "block";
          this.$.incr_input.style.display = "none";
        }
      },
      removeIncr : function(){
        this.fire("rem_incr", this.incredient);
      },
      ready : function () {
        this.chooseState();
      }
    });
  })();
</script>
