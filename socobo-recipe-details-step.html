<dom-module id="socobo-recipe-details-step">
  <style>
    :host {
      display: block;
    }

    .wrapper {
      font-family: sans-serif;
      @apply(--layout-horizontal);
      @apply(--layout-center);
      width: 100%;
      margin-top: 20px;
      border-bottom-left-radius:25px;
      border-top-left-radius: 25px;
    }

    .wrapper:hover{
      background-color: lightgray;
    }

    .stepNumber {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      background-color: var(--primary-background-color);
      margin-top: 0;
    }

    .stepNumber {
      text-align: center;
      color: var(--light-primary-color);
      font-size: 25px;
      line-height: 50px;
    }


    .stepDesc {
      @apply(--layout-flex);
      overflow: hidden;
      text-overflow: ellipsis;
      margin-left: 20px;
      color: var(--primary-text-color)

    }

  </style>
  <template>
    <div class="wrapper">
      <paper-material elevation="1" class="stepNumber">{{step.number}}</paper-material>
      <p class="stepDesc">{{step.desc}}</p>
    </div>
  </template>

</dom-module>

<script>
  (function() {
    Polymer({
      is: 'socobo-recipe-details-step',
      properties : {
        step : {
          type : Object,
          value : {
            number : 1,
            desc : "sfdsdfdsfsdfdsfdsfsdfsdfsdfsdfdsfdsfsdfsfdsfddfsdfsfsfsdfsfdsdfdsfsdfdsfdsfsdfsdfsdfsdfdsfdsfsdfsfdsfddfsdfsfsfsdfsfdsdfdsfsdfdsfdsfsdfsdfsdfsdfdsfdsfsdfsfdsfddfsdfsfsfsdf"
          }
        }
      }
    });
  })();
</script>
