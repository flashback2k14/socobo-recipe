<link rel="import" href="socobo-recipe-overview.html">
<dom-module id="socobo-recipe">
  <style>
    :host {
      display: block;
    }
  </style>

  <template>

    <socobo-recipe-overview url='[[userLogin.firebaseUrl]]' user="[[userLogin.userId]]" expire="[[expireDate]]" ></socobo-recipe-overview>
  </template>

</dom-module>

<script>
  (function() {
    Polymer({
      is: 'socobo-recipe',
      properties : {
        /*Object containing the user information. Must have following
         properties:
         - userId,
         - firebaseUrl,
         - expires
         */
        userLogin : {
          type : Object,
          value : {
            userId : "524a36cc-2705-456e-ac36-55fcb449054e",
            firebaseUrl : "https://socobo.firebaseio.com/"
          }
        },
        baseUrl: {
          type : String,
          value : "https://luminous-inferno-5751.firebaseio.com"
        },
        userId: {
          type : String,
          value: "Franky"
        },
        expireDate : {
          type : Number,
          value: 0
        }
      },
      ready : function(){
        console.log(this.userLogin);
      }
    });
  })();
</script>
